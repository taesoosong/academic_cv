name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Compile LaTex document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: song_taesoo_cv.tex
      - name: List files in directory (for debugging)
        run: ls -la
      - name: Upload PDF file
        uses: actions/upload-artifact@v4  # Ensure artifact upload uses v4
        with:
          name: song-taesoo-cv-pdf  # Same name as in check_latex.yml
          path: song_taesoo_cv.pdf
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # Keep using v2 for pages artifact
        with:
          path: '.'  # Upload the entire repo or specific paths as needed
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Use the latest stable version
