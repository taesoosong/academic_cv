name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: song_taesoo_cv.tex
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -jobname=CV_SONG_Taesoo

      - name: Stage site
        run: |
          mkdir -p public
          cp CV_SONG_Taesoo.pdf public/
          cat > public/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Taesoo Song — CV</title>
          <h1>Taesoo Song — CV</h1>
          <p><a href="CV_SONG_Taesoo.pdf">Download CV (PDF)</a></p>
          HTML

      # Optional: keep a build artifact too
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CV_SONG_Taesoo
          path: CV_SONG_Taesoo.pdf

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
