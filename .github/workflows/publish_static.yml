name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v5  # Updated to v5
      - name: Compile LaTex document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: song_taesoo_cv.tex
      - name: List files in directory (for debugging)
        run: ls -la
      - name: Upload PDF file
        uses: actions/upload-artifact@v4  # Ensure it's v4 for uploading artifacts
        with:
          name: CV_SONG_Taesoo
          path: CV_SONG_Taesoo.pdf
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Updated to v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to v4
